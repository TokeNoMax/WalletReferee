name: Daily Signals

on:
  schedule:
    - cron: "0 7 * * *"
  workflow_dispatch:

jobs:
  run-analysis:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # permet de pousser le JSON
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run signal generator
        env:
          COINPAPRIKA_API_KEY: ${{ secrets.COINPAPRIKA_API_KEY }}
        run: |
          python script/generate_signal.py

      - name: Commit updated signal.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/signal.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update signals $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          fi
